<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>ToDo приложение</title>
</head>
<body>
	<div class="container">
		<div class="Tasks"><p>Список задач на сегодня</p></div>
		<div class="card mb-4">
			<ul id="tasksList" class="list-group list-group-flush"></ul>
		</div>
		<div class="card bg-light" >
			<div class="card-header">Добавить новую задачу</div>
			<div class="card-body">
	<!-- Форма -->
				<form id="form">
					<div class="form-group">
						<input type="text" class="form-control" id="taskInput" placeholder="Добавить задачу?" required>
					</div>
					<button type="submit" class="btn btn-primary  btn-lg active">Добавить</button>
				</form>
			</div>
		</div>
		<button id="removeTasks" class="btn btn-secondary mt-4 float-left ">Удалить все задачи</button> 
		 <button id="removeDoneTasks" class="btn btn-secondary mt-4 float-right">Удалить выполненные задачи</button> 
	</div>
	<script src="js/main.js"></script>
</body>
</html>
